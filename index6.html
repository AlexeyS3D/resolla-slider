<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolla Slider</title>

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@6/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@6/swiper-bundle.min.js"></script>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script>
function slideslide() {
	let sliderhash = Number(window.location.hash.replace("#",""));
	const swiper = document.querySelector('.swiper-container').swiper;
	if (swiper.slides.length < sliderhash) {
		console.log(sliderhash,'>',swiper.slides.length);
		for (let sl=swiper.slides.length+1; sl<=sliderhash; sl++) {
			swiper.appendSlide('<div class="swiper-slide" data-hash="'+sl.toString()+'">Slide '+sl.toString()+'</div>');
			console.log('sl= ',sl);
		}
	}
	console.log(sliderhash,' new len ',swiper.slides.length);
	swiper.slideTo(sliderhash, 50, false);
}
  </script>
</head>
<body onhashchange="slideslide()" onload="slideslide()">

  <section class="gallery">
    <div class="swiper-container gallery__container">
      <div class="swiper-wrapper"></div>
        <div class="swiper-slide swiper-slide-active" style="background-image: linear-gradient(45deg, rgba(255,0,0,0.5), rgba(255,255,0,0.5));" role="group" aria-label="1 / 9" data-hash="1">Slide 1</div>
        <div class="swiper-slide swiper-slide-next" style="" role="group" aria-label="2 / 9" data-hash="2">Slide 2</div>
        <div class="swiper-slide" style="" role="group" aria-label="3 / 9" data-hash="3">Slide 3</div>
        <div class="swiper-slide" style="" role="group" aria-label="4 / 9" data-hash="4">Slide 4</div>
        <div class="swiper-slide" style="" role="group" aria-label="5 / 9" data-hash="5">Slide 5</div>
        <div class="swiper-slide" style="" role="group" aria-label="6 / 9" data-hash="6">Slide 6</div>
        <div class="swiper-slide" style="" role="group" aria-label="7 / 9" data-hash="7">Slide 7</div>
        <div class="swiper-slide" style="" role="group" aria-label="8 / 9" data-hash="8">Slide 8</div>
        <div class="swiper-slide" style="" role="group" aria-label="9 / 9" data-hash="9">Slide 9</div>      
      <div class="swiper-pagination swiper-pagination-fraction swiper-pagination-horizontal"></div>
      <button class="gallery__button-left" disabled>«</button>
      <button class="gallery__button-right" disabled>»</button>
    </div>
  </section>

  <script src="main.js"></script>
  <script type="module" src="worker6.js"></script>
</body>
</html>
